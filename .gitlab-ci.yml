  script:
    - echo "‚ùå –ê–≤—Ç–æ—Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏. –ü—Ä–æ–≤–µ—Ä—å job run_autotests –∏ –æ—Ç—á–µ—Ç report.xml."
  when: on_failure

stages:
  - test
  - notify

variables:
  PYTHONPATH: "."

default:
  image: python:3.12
  before_script:
    - pip install --root-user-action=ignore -r requirements.txt || true
    - pip install --upgrade pip
    - pip install -r requirements.txt || true

# Основной запуск автотестов (не блокирует прод)
run_autotests:
  stage: test
  script:
    - echo " Запуск автотестов Eflow (gateway, non-blocking)..."
    - pytest tests/ -q
  allow_failure: true
  tags:
    - apps
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: manual
    - when: never

# Уведомление при падении тестов (информативно)
notify_fail:
  stage: notify
  script:
    - echo " Некоторые автотесты упали. См. логи job run_autotests."
  when: on_failure
  allow_failure: true

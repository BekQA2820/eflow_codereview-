stages:
  - test
  - notify

variables:
  PYTHONPATH: "."

default:
  image: python:3.12
  before_script:
    - pip install --upgrade pip
    - pip install -r requirements.txt || true

# –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤ (–Ω–µ –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø—Ä–æ–¥)
run_autotests:
  stage: test
  script:
    - echo "üöÄ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤ Eflow (gateway, non-blocking)..."
    - pytest tests/ --maxfail=1 --disable-warnings -q
  allow_failure: true
  tags:
    - apps
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: manual
    - when: never


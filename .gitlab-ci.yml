stages:
  - test
  - notify

variables:
  PYTHONPATH: "."
  # –û—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è pip –æ –∑–∞–ø—É—Å–∫–µ –ø–æ–¥ root
  PIP_ROOT_USER_ACTION: "ignore"
  # –û—Ç–∫–ª—é—á–∞–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π pip –ø—Ä–∏ –∫–∞–∂–¥–æ–π —É—Å—Ç–∞–Ω–æ–≤–∫–µ
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

default:
  image: python:3.12
  before_script:
    - python -m pip install --upgrade pip
    - pip install --no-cache-dir -r requirements.txt

# –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤
run_autotests:
  stage: test
  script:
    - echo "üöÄ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤ Eflow..."
    # --junitxml —Å–æ–∑–¥–∞–µ—Ç –æ—Ç—á–µ—Ç –¥–ª—è GitLab, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å –æ—à–∏–±–∫–∏ –ø—Ä—è–º–æ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
    - pytest tests/ -v --junitxml=report.xml
  allow_failure: true
  artifacts:
    when: always
    paths:
      - report.xml
    reports:
      junit: report.xml
    expire_in: 1 week
  tags:
    - apps
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: manual
    - when: never

# –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –ø—Ä–∏ –ø–∞–¥–µ–Ω–∏–∏ —Ç–µ—Å—Ç–æ–≤
notify_fail:
  stage: notify
  script:
    - echo "‚ùå –ù–µ–∫–æ—Ç–æ—Ä—ã–µ –∞–≤—Ç–æ—Ç–µ—Å—Ç—ã —É–ø–∞–ª–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∏ –ª–æ–≥–∏ –≤ job 'run_autotests'."
  when: on_failure
  allow_failure: true
stages:
  - test
  - notify

variables:
  PYTHONPATH: "."
  PIP_ROOT_USER_ACTION: "ignore"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

default:
  image: python:3.12
  before_script:
    - python -m pip install --upgrade pip
    - pip install --no-cache-dir -r requirements.txt

# ============================================================
# –û—Å–Ω–æ–≤–Ω–æ–π –∑–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤ (–°–¢–†–û–ì–ò–ô)
# ============================================================
run_autotests:
  stage: test
  script:
    - echo "üöÄ –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤ Eflow..."
    - pytest tests/ -v --junitxml=report.xml
  artifacts:
    when: always
    paths:
      - report.xml
    reports:
      junit: report.xml
    expire_in: 1 week
  tags:
    - apps
  rules:
    - if: '$CI_MERGE_REQUEST_ID'
      when: on_success
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: on_success
    - if: '$CI_PIPELINE_SOURCE == "web"'
      when: manual
    - if: '$CI_PIPELINE_SOURCE == "pipeline"'
      when: manual
    - when: never

